<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday</title>
    <style>
      h1, p {
        text-align: center;
      }
      pre {
        font-family: monospace;
        color: red;
        font-size: 5vw;
        line-height: 0.5;
      }
      h1,
      p {
        font-size: 4vw;
      }

      #heart {
  font-size: 3vh;
}
      #preloader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <audio src="birthday_song.mp3" autoplay></audio>
    <div id="preloader">
      <div class="loader"></div>
    </div>
    <pre id="heart"></pre>
    <script>
      var heart = document.getElementById("heart");
      var result = "";
      var interval = 500;
      for (var y = 1.5; y > -1.5; y -= 0.1) {
        setTimeout(
          ((function (y) {
            return function () {
              var rowResult = "";
              for (var x = -1.5; x < 1.5; x += 0.05) {
                var a = x * x + y * y - 1;
                rowResult += a * a * a - x * x * y * y * y <= 0 ? "*" : " ";
              }
              result += rowResult + "<br>";
              heart.innerHTML = result;
            };
          })(y)),
          interval * (1.5 - y)
        );
      }

      function showHeart() {
        var preloader = document.getElementById("preloader");
        preloader.style.display = "none";
        heart.style.visibility = "visible";
      }

      window.onload = function () {
        setTimeout(showHeart, interval * (1.5 - (-1.5)));
      };
    </script>
    <h1>Happy Birthday, 父亲!</h1>
    <p>祝您永远开心快乐！</p >
  </body>
</html>
